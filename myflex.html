<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red {
            background: tomato;
        }

        .blue {
            background: dodgerblue;
        }

        .green {
            background: mediumseagreen;
        }

        .orange {
            background: orange;
        }

        .purple {
            background: rebeccapurple;
        }
        .flex-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2em;
        }
        .flex-container{
            display: flex;
            width: 100%;
            padding: 10px;
            background: lightgray;
            flex-flow: row wrap;
            justify-content: space-evenly;
        }
        @media screen and (min-width: 600px){
            .flex-item{
                color: grey;
                flex-direction: row;
            }
        }
        @media screen and (min-width: 900px){
            .flex-item{
                color: purple;
            }
            .flex-container{
                flex-flow: row wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>FlexBox practice</h1>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item red">1
            </div>
            <div class="flex-item blue">2
            </div>
            <div class="flex-item green">3
            </div>
            <div class="flex-item orange">4
            </div>
            <div class="flex-item purple">5
            </div>
        </section>
    </main>
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>

</html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
